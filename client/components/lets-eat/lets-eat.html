<div class="lets-eat">
    <div class="lets-eat-controls">
        <!--.lets-eat-filter(ng-hide='letsEatCtrl.randomRestaurant')
        //div(layout='row' layout-align='start center')
        //  h2.md-title(flex='25') Distance
        //  md-slider.md-primary(flex='50' md-discrete step='5' min='0' max='letsEatCtrl.maxDistance' aria-label='Distance' ng-model='letsEatCtrl.distance')
        -->
        <md-button ng-click="letsEatCtrl.selectRandomRestaurant()" ng-disabled="letsEatCtrl.restaurantsLoading" class="md-raised md-primary">
            <span ng-hide="letsEatCtrl.restaurantsLoading">Find Restaurant</span>
            <lunchadores-loading-icon is-loading="letsEatCtrl.restaurantsLoading" ng-show="letsEatCtrl.restaurantsLoading"></lunchadores-loading-icon>
        </md-button>
    </div>
    <div layout="row" layout-wrap="layout-wrap" ng-show="letsEatCtrl.randomRestaurant" class="lets-eat-result">
        <h2 flex="100" flex-gt-sm="50" class="md-headline m-0">
            <a href="#" class="default">{{letsEatCtrl.randomRestaurant.name}}</a>
        </h2>
        <h4 flex="100" class="md-subhead">
            <a href="#" class="default">{{letsEatCtrl.randomRestaurant.formatted_address}}</a>
        </h4>
        <md-chips ng-if="letsEatCtrl.randomRestaurant.tags" readonly="readonly">
            <md-chip ng-repeat="tag in letsEatCtrl.randomRestaurant.tags">{{tag.readable_name}}</md-chip>
        </md-chips>
    </div>
</div>
