<div aria-label="{{pricingValue}}" class="rating">
    <i ng-if="pricingValue === undefined">-</i>

    <i ng-if="pricingValue >= 0" class="fa fa-usd"></i>
    <i ng-if="pricingValue >= 2" class="fa fa-usd"></i>
    <i ng-if="pricingValue >= 3" class="fa fa-usd"></i>
    <i ng-if="pricingValue >= 4" class="fa fa-usd"></i>
</div>
