<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>

<html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">
  <title>Lunchadores | Eatin Done Right!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700' rel='stylesheet' type='text/css'>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(client) app/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/pure/pure.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="bower_components/pure/grids-responsive.css"/>
  <link rel="stylesheet" href="bower_components/pure-extras/css/pure-extras.css"/>
  <!-- endbuild -->
  <!-- build:css({.tmp,client}) app/app.css -->
  <link rel="stylesheet" href="app/app.css">
  <!-- injector:css -->
  <!-- endinjector -->
  <!-- endbuild -->
</head>
<body ng-app="lunchadoresApp" ng-controller="MainCtrl as mainCtrl">
<md-sidenav class="md-sidenav-left md-whiteframe-z2" id="mainNavigation" md-component-id="mainNavigation"
            md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools brand">
      <a ng-href="/">Lunchadores</a>
      <a href="#" class="close" hide-gt-md>
        <i class="fa fa-close" ng-click="mainCtrl.closeMenu()"></i>
      </a>
    </h1>
  </md-toolbar>
  <md-content layout-padding ng-controller="NavbarCtrl as navbarCtrl" class="p-0" ng-click="mainCtrl.closeMenu()">
    <!-- Unauthenticated Navigation -->
    <nav ng-hide="isLoggedIn()">
      <li><a ui-sref="login"><i class="fa fa-sign-in"></i>Login</a></li>
      <li><a ui-sref="restaurant.index"><i class="fa fa-cutlery"></i>Restaurants</a></li>
      <md-divider></md-divider>
      <li><a ui-sref="signup">Sign up</a></li>
    </nav>

    <!-- Authenticated Navigation -->
    <nav ng-show="isLoggedIn()">
      <li>
        <a href="/settings" class="gravatar">
          <img lunchadores-gravatar gravatar-size="35" gravatar-default="mm"/>
        </a>
      </li>
      <li>
        <a ui-sref="restaurant.index">
          <i class="fa fa-cutlery"></i>Restaurants
        </a>
      </li>
      <li ng-show="isAdmin()">
        <a ui-sref="admin">
          <i class="fa fa-lock"></i>Admin
        </a>

      </li>
      <md-divider></md-divider>
      <li>
        <a href="#" ng-click="navbarCtrl.logout()">
          <i class="fa fa-sign-out"></i> Sign Out
        </a>
      </li>
    </nav>
  </md-content>
</md-sidenav>
<header id="mobileNavigation" hide-gt-md>
  <a href="/" class="brand">Lunchadores</a>
  <nav class="pull-right">
    <li>
      <a href="/settings" class="gravatar">
        <img lunchadores-gravatar gravatar-size="30" gravatar-default="mm"/>
      </a>
    </li>
    <li>
      <a href="#" ng-click="mainCtrl.toggleNavigation()">
        <i class="fa fa-bars fa-2x"></i>
      </a>
    </li>
  </nav>
</header>
<div layout="row" role="main">
  <div flex="100">
    <md-content class="content">
      <lunchadores-notifications-bar class="notifications wrapper"></lunchadores-notifications-bar>
      <div ui-view=""></div>
    </md-content>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkaeP_O1LNuxOXN-7GjdZBld0nWyI8WoM"></script>

<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->
<!-- build:js({client,node_modules}) app/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-md5/angular-md5.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,client}) app/app.js -->
<script src="app/app.js"></script>
<!-- injector:js -->
<script src="app/account/login/login.controller.js"></script>
<script src="app/account/login/login.js"></script>
<script src="app/account/password-reset/password-reset-verification.controller.js"></script>
<script src="app/account/password-reset/password-reset.controller.js"></script>
<script src="app/account/password-reset/password-reset.js"></script>
<script src="app/account/settings/settings.controller.js"></script>
<script src="app/account/settings/settings.js"></script>
<script src="app/account/signup/signup.controller.js"></script>
<script src="app/account/signup/signup.js"></script>
<script src="app/admin/admin.controller.js"></script>
<script src="app/admin/admin.js"></script>
<script src="app/main/main.controller.js"></script>
<script src="app/main/main.js"></script>
<script src="app/restaurant/create/create.controller.js"></script>
<script src="app/restaurant/restaurant.controller.js"></script>
<script src="app/restaurant/restaurants.controller.js"></script>
<script src="app/restaurant/restaurants.js"></script>
<script src="app/restaurant/restaurants.service.js"></script>
<script src="components/auth/auth.service.js"></script>
<script src="components/auth/user.service.js"></script>
<script src="components/forms/errors/errors.directive.js"></script>
<script src="components/forms/submit-button/submit-button.directive.js"></script>
<script src="components/gravatar/gravatar.controller.js"></script>
<script src="components/gravatar/gravatar.directive.js"></script>
<script src="components/lets-eat/lets-eat.controller.js"></script>
<script src="components/lets-eat/lets-eat.directive.js"></script>
<script src="components/locale/countries.service.js"></script>
<script src="components/locale/states.service.js"></script>
<script src="components/maps/maps.service.js"></script>
<script src="components/navbar/navbar.controller.js"></script>
<script src="components/notifications/notifications.controller.js"></script>
<script src="components/notifications/notifications.directive.js"></script>
<script src="components/notifications/notifications.factory.js"></script>
<script src="components/notifications/notifications.provider.js"></script>
<script src="components/rating/rating.directive.js"></script>
<script src="components/tags/tags.directive.js"></script>
<script src="components/tags/tags.service.js"></script>
<script src="components/utility/loading-icon/loading-icon.directive.js"></script>
<!-- endinjector -->
<!-- endbuild -->
</body>
</html>
