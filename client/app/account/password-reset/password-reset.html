<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Password Reset</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <form layout="row" layout-wrap="layout-wrap" name="form" ng-submit="passwordResetCtrl.sendEmail(form)">
            <md-input-container flex="100" flex-gt-sm="50">
                <label>Email</label>
                <input type="email" ng-model="passwordResetCtrl.email_address" required="required"/>
            </md-input-container>
            <lunchadores-form-errors errors="passwordResetCtrl.errors"></lunchadores-form-errors>
            <lunchadores-submit-button is-submit="passwordResetCtrl.passwordResetFormSubmit" button-text="Reset Password"></lunchadores-submit-button>
        </form>
    </md-card-content>
</md-card>
