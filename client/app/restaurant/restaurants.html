<div layout="row" layout-wrap="layout-wrap">
    <h2 flex="100" flex-gt-sm="50" class="md-title m-0">{{restaurantsCtrl.filteredRestaurants.length}} Restaurants</h2>
    <div flex="100" flex-gt-sm="50">
        <md-input-container flex="100">
            <label for="search">
                <i class="fa fa-search"> Search</i>
            </label>
            <input type="search" id="search" ng-model="restaurantsCtrl.restaurantFilter.name"/>
        </md-input-container>
    </div>
    <div flex="100" layout="row" layout-wrap="layout-wrap" layout-align="space-between start">
        <md-card flex="100" flex-gt-xs="20" flex-gt-sm="30"
                 ng-repeat="restaurant in restaurantsCtrl.filteredRestaurants = (restaurantsCtrl.restaurants | filter:restaurantsCtrl.restaurantFilter:strict | orderBy:restaurantsCtrl.sortBy:restaurantsCtrl.reverseSort)">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{restaurant.name}}</span>
                    <span class="md-subhead">{{restaurant.formatted_address}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-chips flex="100" ng-model="restaurant.tags" readonly="true">
                    <md-chip-template>
                        <span>{{$chip.readable_name}}</span>
                    </md-chip-template>
                </md-chips>
            </md-card-content>
            <md-card-actions>
                <md-button ui-sref="restaurant.show({id: restaurant.id})" class="md-raised md-primary">Details</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
